language: python

python:
  - "3.7"

install:
  - pip install -r requirements.txt
  - python -c "import nltk;
      nltk.download('punkt');
      nltk.download('averaged_perceptron_tagger');
      nltk.download('maxent_ne_chunker');
      nltk.download('words');
      nltk.download('wordnet');"

script:
  - python -m unittest discover -v

after_success:
  - codecov